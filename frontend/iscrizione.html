<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Iscrivi la tua officina</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0c1b2d;
  color:white;
  padding:60px 20px;
}

.container{
  max-width:600px;
  margin:auto;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
}

button{
  padding:14px 26px;
  border:none;
  border-radius:10px;
  background:#ff8c1a;
  color:white;
  font-size:16px;
  cursor:pointer;
  width:100%;
}
</style>
</head>

<body>

<div class="container">
<h1>Iscrivi la tua officina</h1>

<input id="name" placeholder="Nome officina">
<input id="skills" placeholder="Competenze (es. freni, motore, elettronica)">
<input id="hours" placeholder="Orari di lavoro">
<input id="address" placeholder="Indirizzo">

<button onclick="saveWorkshop()">Salva officina</button>
</div>

<script>
function saveWorkshop(){
  const name = document.getElementById("name").value.trim();
  const skills = document.getElementById("skills").value.trim();
  const hours = document.getElementById("hours").value.trim();
  const address = document.getElementById("address").value.trim();

  if(!name || !skills || !address) return alert("Compila i campi principali");

  const list = JSON.parse(localStorage.getItem("workshops") || "[]");

  list.push({
    name,
    skills,
    hours,
    address
  });

  localStorage.setItem("workshops", JSON.stringify(list));

  alert("Officina registrata!");
  window.location.href = "officine.html";
}
</script>

</body>
</html>
