<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Autofix AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(180deg,#355c9a,#0e1b2e);
    color:white;
    text-align:center;
}

.hero{
    padding:80px 20px;
}

.hero h1{
    font-size:48px;
    margin-bottom:10px;
}

.hero p{
    opacity:.85;
}

.search{
    margin-top:30px;
}

input{
    padding:14px;
    width:280px;
    border-radius:8px;
    border:none;
    font-size:16px;
}

button{
    padding:14px 22px;
    border:none;
    border-radius:8px;
    background:#ff8c1a;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-left:6px;
}

button:hover{
    background:#ff9f3f;
}

.cards{
    margin-top:60px;
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

.card{
    background:rgba(0,0,0,.35);
    padding:30px;
    border-radius:14px;
    width:260px;
}
</style>
</head>

<body>

<div class="hero">
    <h1>Autofix AI</h1>
    <p>Diagnosi intelligente e officina migliore per il tuo problema</p>

    <div class="search">
        <input id="problem" placeholder="Descrivi il problema auto">
        <button onclick="goToChat()">Analizza</button>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Diagnosi AI</h3>
            <p>Capisci il problema in pochi secondi</p>
        </div>
        <div class="card">
            <h3>Officina migliore</h3>
            <p>Scelta in base al tuo guasto reale</p>
        </div>
    </div>
</div>

<script>
function goToChat(){
    const problem = document.getElementById("problem").value.trim();

    if(!problem){
        alert("Scrivi il problema dell'auto");
        return;
    }

    // Passiamo il problema alla seconda pagina
    window.location.href = "chat.html?problem=" + encodeURIComponent(problem);
}
</script>

</body>
</html>
