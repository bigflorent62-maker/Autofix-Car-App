<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Autofix AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #2e4f88, #0e1f35);
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    input {
      padding: 12px;
      width: 300px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 6px;
      border: none;
      background: #ff7a00;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 40px;
      background: #1c2e4a;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <h1>Autofix AI</h1>
  <p>Diagnosi intelligente e officina migliore per il tuo problema</p>

  <div>
    <input id="problem" placeholder="Descrivi il problema auto" />
    <button id="analyzeBtn">Analizza</button>
  </div>

  <div id="result"></div>

  <script>
    console.log("JS CARICATO");

    document.getElementById("analyzeBtn").addEventListener("click", async function() {

      console.log("CLICK RILEVATO");

      const resultBox = document.getElementById("result");
      const problem = document.getElementById("problem").value;

      if (!problem) {
        resultBox.innerHTML = "Scrivi prima un problema.";
        return;
      }

      resultBox.innerHTML = "Analisi in corso...";

      try {
        const response = await fetch("https://autofix-car-app.onrender.com/ai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ problem })
        });

        const data = await response.json();

        resultBox.innerHTML = `
          <h3>Diagnosi stimata</h3>
          <p>${data.diagnosis}</p>
          <h3>Officina consigliata</h3>
          <p>${data.workshop}</p>
        `;

      } catch (error) {
        console.error(error);
        resultBox.innerHTML = "Errore durante l'analisi.";
      }
    });
  </script>

</body>
</html>
