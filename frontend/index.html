<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Autofix AI</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0c1b2d;
  color:white;
}

/* HERO */

.hero{
  background: linear-gradient(180deg,#355fa8,#1c3b6e);
  padding:110px 20px 140px;
  text-align:center;
}

.hero h1{
  font-size:48px;
  margin-bottom:12px;
}

.hero p{
  font-size:18px;
  opacity:0.9;
}

/* MAIN BUTTONS */

.main-buttons{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:60px;
  flex-wrap:wrap;
}

.main-btn{
  background:#1e3456;
  padding:36px;
  width:280px;
  border-radius:16px;
  cursor:pointer;
  transition:0.2s;
}

.main-btn:hover{
  transform:translateY(-4px);
}

.main-btn h3{
  margin-bottom:10px;
  font-size:22px;
}

.main-btn p{
  opacity:0.9;
}

/* SEARCH CITY */

.city-search{
  margin-top:80px;
  display:flex;
  justify-content:center;
  gap:10px;
}

.city-search input{
  width:320px;
  padding:14px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

.city-search button{
  padding:14px 22px;
  background:#ff8c1a;
  border:none;
  border-radius:8px;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* SECTION BELOW */

.section{
  background:#0c1b2d;
  padding:120px 20px;
  text-align:center;
}

.section h2{
  font-size:36px;
  margin-bottom:20px;
}

.section p{
  opacity:0.85;
  font-size:18px;
}

/* MOBILE */

@media(max-width:700px){
  .hero h1{font-size:36px;}
  .city-search{flex-direction:column;}
  .city-search input{width:90%;}
}
</style>
</head>

<body>

<div class="hero">
  <h1>Autofix AI</h1>
  <p>Diagnosi intelligente e officina migliore per il tuo problema</p>

  <div class="main-buttons">
    <div class="main-btn" onclick="goToChat()">
      <h3>Diagnosi AI</h3>
      <p>Capisci il problema in pochi secondi</p>
    </div>

    <div class="main-btn" onclick="scrollToWorkshops()">
      <h3>Officina migliore</h3>
      <p>Trova subito chi può aiutarti</p>
    </div>
  </div>

  <div class="city-search">
    <input id="cityInput" placeholder="Cerca per città o zona...">
    <button onclick="searchCity()">Cerca</button>
  </div>
</div>

<div class="section" id="workshops">
  <h2>Officine nella tua zona</h2>
  <p>(qui compariranno i risultati per città)</p>
</div>

<script>
function scrollToWorkshops(){
  window.location.href = "lavori.html";
}

function scrollToWorkshops(){
  document.getElementById("workshops").scrollIntoView({behavior:"smooth"});
}

function searchCity(){
  const city = document.getElementById("cityInput").value.trim();
  if(!city) return;

  alert("Ricerca officine per: " + city);
  // qui poi collegheremo API officine reali
}
</script>

</body>
</html>
