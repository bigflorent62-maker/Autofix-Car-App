<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Autofix AI</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0c1b2d;
  color:white;
}

.hero{
  background: linear-gradient(180deg,#355fa8,#1c3b6e);
  padding:110px 20px 140px;
  text-align:center;
}

.hero h1{
  font-size:48px;
  margin-bottom:12px;
}

.hero p{
  font-size:18px;
  opacity:0.9;
}

.main-buttons{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:60px;
  flex-wrap:wrap;
}

.main-btn{
  background:#1e3456;
  padding:36px;
  width:280px;
  border-radius:16px;
  cursor:pointer;
  transition:0.2s;
}

.main-btn:hover{
  transform:translateY(-4px);
}

.main-btn h3{
  margin-bottom:10px;
  font-size:22px;
}

.main-btn p{
  opacity:0.9;
}

.city-search{
  margin-top:80px;
  display:flex;
  justify-content:center;
  gap:10px;
}

.city-search input{
  width:320px;
  padding:14px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

.city-search button{
  padding:14px 22px;
  background:#ff8c1a;
  border:none;
  border-radius:8px;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.section{
  background:#0c1b2d;
  padding:120px 20px;
  text-align:center;
}

.section h2{
  font-size:36px;
  margin-bottom:20px;
}

.section p{
  opacity:0.85;
  font-size:18px;
}

.register-box{
  margin-top:80px;
}

.register-btn{
  padding:18px 34px;
  font-size:18px;
  background:#ff8c1a;
  border:none;
  border-radius:10px;
  color:white;
  cursor:pointer;
  transition:0.2s;
}

.register-btn:hover{
  transform:scale(1.05);
}

@media(max-width:700px){
  .hero h1{font-size:36px;}
  .city-search{flex-direction:column;}
  .city-search input{width:90%;}
}
</style>
</head>

<body>

<div class="hero">
  <h1>Autofix AI</h1>
  <p>Diagnosi intelligente e officina migliore per il tuo problema</p>

  <div class="main-buttons">
    <div class="main-btn" id="btnDiagnosi">
      <h3>Diagnosi AI</h3>
      <p>Capisci il problema in pochi secondi</p>
    </div>

    <div class="main-btn" id="btnOfficina">
      <h3>Officina migliore</h3>
      <p>Trova subito chi può aiutarti</p>
    </div>
  </div>

  <div class="city-search">
    <input id="cityInput" placeholder="Cerca per città o zona...">
    <button id="btnCerca">Cerca</button>
  </div>
</div>

<div class="section">
  <h2>Officine nella tua zona</h2>
  <p>(qui compariranno i risultati per città)</p>

  <div class="register-box">
    <p>Se sei un meccanico o un’officina:</p>
    <button class="register-btn" id="btnIscrizione">
      Iscrivi la tua officina
    </button>
  </div>
</div>

<script>
document.getElementById("btnDiagnosi").addEventListener("click", () => {
  window.location.href = "chat.html";
});

document.getElementById("btnOfficina").addEventListener("click", () => {
  window.location.href = "lavori.html";
});

document.getElementById("btnCerca").addEventListener("click", () => {
  const city = document.getElementById("cityInput").value.trim();
  if(!city) return;
  alert("Ricerca officine per: " + city);
});

document.getElementById("btnIscrizione").addEventListener("click", () => {
  window.location.href = "iscrizione.html";
});
</script>

</body>
</html>
