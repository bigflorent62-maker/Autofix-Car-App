<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Officine consigliate</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0c1b2d;
  color:white;
  padding:60px 20px;
}

h1{text-align:center;margin-bottom:30px;}

.list{
  max-width:800px;
  margin:auto;
}

.workshop{
  background:#1e3456;
  padding:20px;
  border-radius:14px;
  margin-bottom:15px;
}

.register-box{
  text-align:center;
  margin-top:60px;
}

button{
  padding:14px 26px;
  border:none;
  border-radius:10px;
  background:#ff8c1a;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1 id="title"></h1>

<div class="list" id="results"></div>

<div class="register-box">
  <button onclick="goRegister()">Sei un’officina? Iscriviti</button>
</div>

<script>
const job = localStorage.getItem("selectedJob");
document.getElementById("title").innerText =
  "Officine specializzate in " + job;

const demoOfficine = [
  {name:"Autofficina Rossi", rating:"⭐ 4.8"},
  {name:"Garage Modena Pro", rating:"⭐ 4.6"},
  {name:"Centro Auto Service", rating:"⭐ 4.5"}
];

const saved = JSON.parse(localStorage.getItem("workshops") || "[]");

const box = document.getElementById("results");

[...demoOfficine, ...saved].forEach(o=>{
  const div = document.createElement("div");
  div.className = "workshop";
  div.innerHTML = `<strong>${o.name}</strong><br>${o.skills}<br>${o.address}`;
  box.appendChild(div);
});

function goRegister(){
  window.location.href = "iscrizione.html";
}
</script>

</body>
</html>
